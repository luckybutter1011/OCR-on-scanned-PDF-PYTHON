<!DOCTYPE html>
<html>
  <head>
    <title>Upload PDF</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <form method="post" enctype="multipart/form-data" action="/uploadDoc">
      <div class="relative min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8 bg-gray-500 bg-no-repeat bg-cover relative items-center"
        style="background-image: url(https://images.unsplash.com/photo-1621243804936-775306a8f2e3?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80);">
        <div class="absolute bg-black opacity-60 inset-0 z-0"></div>
        <div class="sm:max-w-lg w-full p-10 bg-white rounded-xl z-10">
          <div class="text-center">
            <h2 class="mt-5 text-3xl font-bold text-gray-900">File Upload!</h2>
          </div>
          <form class="mt-8 space-y-3" action="#" method="POST">
            <div class="grid grid-cols-1 space-y-2">
              <label class="text-sm font-bold text-gray-500 tracking-wide">Attach Document</label>
              <div class="flex items-center justify-center w-full">
                <label class="flex flex-col rounded-lg border-4 border-dashed w-full h-60 p-10 group text-center">
                  <div class="h-full w-full text-center flex flex-col items-center justify-center items-center">
                    <div class="flex flex-auto max-h-48 w-2/5 mx-auto -mt-10">
                      <img class="has-mask h-36 object-center" src="https://img.freepik.com/free-vector/image-upload-concept-landing-page_52683-27130.jpg?size=338&ext=jpg" alt="freepik image"/>
                    </div>
                    <p class="pointer-none text-gray-500">
                      <span class="text-sm">Drag and drop</span> files here
                      <br />
                      or
                      <span class="text-blue-600">select a file </span>
                      from your computer
                    </p>
                  </div>
                  <input type="file" class="hidden" name="file" />
                </label>
              </div>
            </div>
            <p class="text-sm text-gray-300">
              <span>File type:</span>
              <span>only pdf</span>
            </p>
            <p class="text-sm text-gray-300">
              <span class="text-blue-600">File name:</span>
              <span class="text-blue-600" id="file_name"></span>
            </p>
            <div>
              <button type="submit" class="my-5 w-full flex justify-center bg-blue-500 text-gray-100 p-4 rounded-full tracking-wide font-semibold focus:outline-none focus:shadow-outline hover:bg-blue-600 shadow-lg cursor-pointer transition ease-in duration-300">
                <span id="loading-spinner" class="hidden">
                  <svg aria-hidden="true" role="status" class="inline w-4 h-4 me-3 text-white animate-spin" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z" fill="#E5E7EB"/>
                    <path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z" fill="currentColor"/>
                  </svg>
                </span>
                Upload
              </button>
            </div>
          </form>
        </div>
      </div>

      <style>
        .has-mask {
          position: absolute;
          clip: rect(10px, 150px, 130px, 10px);
        }
      </style>
    </form>
  </body>
  <script>
    const fileInput = document.querySelector('input[type="file"]');
    const fileNameDisplay = document.getElementById("file_name");
    const form = document.querySelector('form');
    const spinner = document.getElementById('loading-spinner');
    const uploadButton = document.querySelector('button[type="submit"]');

    fileInput.addEventListener("change", function () {
      const fileName = this.files[0].name;
      fileNameDisplay.textContent = fileName;
    });

    form.addEventListener('submit', function() {
      spinner.classList.remove('hidden');
    });
  </script>
</html>
